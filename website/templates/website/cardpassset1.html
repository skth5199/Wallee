<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

   {% load static %}
  <title>wallee</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'forgot/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'forgot/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
<script type="text/javascript">

  function checkPasswordMatch() {
    var password = $("#txtNewPassword").val();
    var confirmPassword = $("#txtConfirmPassword").val();

    if (password != confirmPassword)
        $("#divCheckPasswordMatch").html("Passwords do not match!");
    else
        $("#divCheckPasswordMatch").html("Passwords match.");

}
$(document).ready(function(){
    $('#txtConfirmPassword').bind("cut copy paste",function(e) {
        e.preventDefault();
    });
});
</script>
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Enter a New Password that will be used for every transaction made with this card</h1>
                    <p class="mb-4">Enter your new password and confirm it</p>
                  </div>
                  <form class="user" method="post" action="/cardpass1/">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="txtNewPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="should contain uppercase, lowercase, special characters and a minimum length of 8 "  name="password" required aria-describedby="emailHelp" placeholder="Enter New Password...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" onPaste="return false;" id="txtConfirmPassword" onkeyup="checkPasswordMatch();"  name="password2" required aria-describedby="emailHelp" placeholder="Confirm Password...">

                    </div>
                    <div class="registrationFormAlert" id="divCheckPasswordMatch">
</div>

                   <button value="submit" class="btn btn-primary btn-user btn-block">
                      set Password
                    </button>
                  </form>
                  <hr>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
 <script src="{% static 'forgot/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'forgot/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'forgot/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'forgot/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
